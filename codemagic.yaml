workflows:
  ios-workflow:
    name: iOS Workflow
    max_build_duration: 120

    integrations:
      app_store_connect: NutreTuBienestar_AppStore

    environment:
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.veronica.NutreTuBienestar
        certificate: "Nutre Tu Bienestar Distribution"
        provisioning_profile: "NutreToBienestar"
        automatic_code_signing: true

      vars:
        XCODE_WORKSPACE: "ios/App/App.xcworkspace"
        XCODE_SCHEME: "App"
        EXPORT_OPTIONS_PLIST: "export_options.plist"

      xcode: latest
      cocoapods: default

    scripts:
      - name: Install npm dependencies
        script: |
          npm install

      - name: Capacitor sync
        script: |
          npm run build
          npx cap sync ios

      - name: Build ipa for distribution
        script: |
          xcode-project build-ipa \
            --workspace "$XCODE_WORKSPACE" \
            --scheme "$XCODE_SCHEME" \
            --export-options-plist "$EXPORT_OPTIONS_PLIST"

    artifacts:
      - build/ios/ipa/*.ipa

    publishing:
      email:
        recipients:
          - stephane.delrez@gmail.com

